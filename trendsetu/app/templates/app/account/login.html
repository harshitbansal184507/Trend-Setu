{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>{% trans "Login" %}</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">
            {% trans "Login" %}
        </button>
    </form>

    <p>{% trans "or" %}</p>

    <a class="btn btn-danger" href="{% provider_login_url 'google' %}">
        {% trans "Login with Google" %}
    </a>
</div>
{% endblock %}
